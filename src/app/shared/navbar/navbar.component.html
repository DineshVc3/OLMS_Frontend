<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container-fluid">
    <!-- Sidebar Toggle Button -->
    <button class="btn btn-outline-light me-3" 
            type="button" 
            (click)="toggleSidebar()" 
            title="Toggle Sidebar"
            aria-label="Toggle sidebar">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Brand -->
    <a class="navbar-brand fw-bold" href="#">OLMS</a>

    <!-- Navbar Toggler for Mobile -->
    <button class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" 
            aria-controls="navbarNav" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Submenu Items -->
      <ul class="navbar-nav me-auto" *ngIf="getSubmenuItems().length > 0">
        <li class="nav-item dropdown" *ngFor="let submenu of getSubmenuItems(); trackBy: trackSubmenuItem">
          <a class="nav-link" 
             href="#" 
             (click)="selectSubmenu(submenu); $event.preventDefault()" 
             role="button">
            {{ submenu }}
          </a>
        </li>
      </ul>

      <!-- Right-aligned Items -->
      <ul class="navbar-nav">
        <!-- Profile Link -->
        <li class="nav-item">
          <a class="nav-link" 
             href="#" 
             (click)="openProfile(); $event.preventDefault()" 
             title="Profile">
            <i class="fas fa-user me-1"></i>
            <span class="d-lg-none">Profile</span>
          </a>
        </li>
        
        <!-- Logout Button -->
        <li class="nav-item">
          <a class="nav-link text-warning" 
             href="#" 
             (click)="logout(); $event.preventDefault()" 
             title="Logout">
            <i class="fas fa-sign-out-alt me-1"></i>
            <span class="d-lg-none">Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
